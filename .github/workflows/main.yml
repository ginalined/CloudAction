# This is a basic workflow to help you get started with Actions
# .github/workflows/deploy.yml
name: Deploy 🚀 Clima to Google Cloud Run (☁🏃)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploying 🚀 Clima
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: "githubactionmanager@githubaction-364720.iam.gserviceaccount.com"
          project_id: githubaction-364720

      - name: Building (🏗)
        run: |-
          gcloud builds submit \
            --tag gcr.io/githubaction-364720/114881050086558697622

      # Setup gcloud CLI
      - name: Deploy (🚀)
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: 114881050086558697622
          image: gcr.io/githubaction-364720/114881050086558697622
          region: us-central1
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: githubaction-364720
